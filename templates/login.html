{% extends 'base.html' %}
{% load static %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container mt-5">
    <h2 class="text-center">Login</h2>

    <form method="POST" class="w-50 mx-auto mt-4">
        {% csrf_token %}
        
        <div class="form-group row mb-3">
            <label for="username" class="col-sm-3 col-form-label text-end">Username:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="password" class="col-sm-3 col-form-label text-end">Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
        </div>

        <div class="form-group row mt-4">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register</a> | 
        <a href="#">Forgot Password?</a>
    </p>
</div>
{% endblock %}
