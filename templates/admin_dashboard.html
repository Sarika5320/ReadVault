{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container-fluid">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Admin Dashboard</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">View Site</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Change Password</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a></li>
            </ul>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3">
                <h4>Manage Site</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'admin_dashboard' %}" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "manage_book" %}" class="nav-link">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_authors' %}" class="nav-link">Manage Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 p-4">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
