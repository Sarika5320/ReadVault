{% extends 'admin_dashboard.html' %}
{% load static %}

{% block content %}
<div class="delete-container">
    <h1>Delete Book: <span>{{ book.title }}</span></h1>
    <form action="" method="post">
        {% csrf_token %}
        <p class="warning-text">Are you sure you want to delete this book?</p>

        <div class="form-buttons">
            <input type="submit" class="btn btn-danger" value="Confirm Delete">
            <a href="{% url 'list_books' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
