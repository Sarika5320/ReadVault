{% extends base_template %}

{% block content %}
<div class="container mt-4">
    <h2>All Books</h2>
    
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                {% else %}
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                {% endif %}
                
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ book.author.name }}</p>
                    <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ book.price }}</p>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
